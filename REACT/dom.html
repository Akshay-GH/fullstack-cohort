<html>
  <body>
    <script>
      function changeCount() {
        const currentValue = document.getElementById("button").innerHTML;
        const currentCounter = currentValue.split(" ")[1];
        console.log(currentCounter);
        const newCounter = parseInt(currentCounter) + 1;
        document.getElementById("button").innerHTML = "count " + newCounter;
      }
    </script>

    <button id="button" onClick="changeCount()">count 0</button>
  </body>
</html>
